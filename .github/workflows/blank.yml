# 触发方式为手动触发workflow
on:
 workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment'
        required: true
        default: 'development'
# 执行newman.js
jobs:
  run_js:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    # 配置node版本 
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    # 安装newman插件
    - name: install Newman
      run: npm install newman
    - name: Run JavaScript code
      run: |
        echo 'Run newman.js'
        # 执行newman.js
        node src/main/resources/newman.js
